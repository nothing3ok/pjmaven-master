<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h3>无序列表</h3>
<ul type="circle">
  <li>刘备</li>
  <li>曹操</li>
  <li>关羽</li>
</ul>
<h3>有序列表</h3>
<ol type="1" reversed="reversed"!--可以倒序>
  <li>大象</li>
  <li>猴子</li>
  <li>猪</li>
</ol>
<h3>定义列表</h3>
<dl>
  <dt>凉菜</dt>
  <dd>拍黄瓜</dd>
  <dd>黄噶</dd>
  <dd>瓜</dd>
  <dt>炒菜</dt>
  <dd>豆腐</dd>
  <dd>香锅</dd>
  <dd>菜</dd>
</dl>
<h3>列表嵌套</h3>
<ul>
  <li>同事
    <ol>
      <li>麻花听</li>
      <li>马云</li>
      <li>听</li>
    </ol>
  </li>
  <li>亲戚
  <ol>
  <li>张三</li>
  <li>张1</li>
  <li>张2</li>
  </ol>
  </li>
  <li>女朋友们
  <ol>
    <li>w1</li>
    <li>w2</li>
    <li>w3</li>
  </ol>
  </li>
</ul>

span 共占一行
div 是独占一行

</body>

</html>
